<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-content-container">
    <!-- container to hold background image -->
    <div class="image-container-background">
      <div id="main-image-container" class="main-image-container">
        <div id="eye-icon" class="active-eye-image"></div>
      </div>
    </div>
    

    <h1 class="main-headline">Equilibrium #3429</h1>

    <p class="main-copy">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="pricing-info-container">
      <div class="price-container">
        <span class='ether-img'></span>
        <h2 class="pricing-copy">0.041 ETH</h2>
      </div>
      <div class="time-remaining-container">
        <span class="clock-img"></span>
        <h2 class="time-remaining-copy">3 days left</h2>
      </div>
    </div>

    <hr class="blue-line">
    
    <div class="credit-container">
      <img class="avatar-img" src="images/image-avatar.png" alt="Jules Wyvern photo">
      <h3 class="credit-container-copy"><span class="blue-credit-copy">Creation of</span> Jules Wyvern</h3>
    </div>
    
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="main.js"></script>
</body>
</html>
